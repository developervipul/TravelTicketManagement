  <div class="container">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
  <div>
      <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>  

          <div class="bottom">
            <button  class="btn btn-success" type="submit">
              Submit
            </button>
              <span class="forgot"><a routerLink="/forgot">Forgot Password?</a></span>
              <p> Don't have a username and password?</p>
              <a routerLink="/register" class="nav-link">Register Now!</a>
          </div>
      </form>
  </div>
</div>
